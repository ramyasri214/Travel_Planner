<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Trip</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #0077b6;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
    }

    nav ul li a:hover {
      border-bottom: 2px solid #ffdd00;
    }

    .booking-form {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0077b6;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      background-color: #0077b6;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f87;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <div>Travel Planner ‚úàÔ∏è</div>
    <ul>
      <li><a href="navbar.html">Home</a></li>
      <li><a href="book.html">Booking</a></li>
    </ul>
  </nav>

  <div class="booking-form">
    <h2>Book Your Trip</h2>
    <form id="tripForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="destination">Select Destination</label>
      <select id="destination" required>
        <option value="">-- Select Destination --</option>
        <option>Goa</option>
        <option>Jaipur</option>
        <option>Shimla</option>
        <option>Ooty</option>
        <option>Udaipur</option>
        <option>Manali</option>
      </select>

      <label for="date">Travel Date</label>
      <input type="date" id="date" required>

      <label for="people">No. of Travelers</label>
      <input type="number" id="people" min="1" required>

      <button type="submit">Confirm Booking</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("tripForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      message.textContent = "üéâ Your trip has been successfully booked!";
      form.reset();
    });
  </script>

</body>
</html>
